name: Build All Platforms

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.8'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate database code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v6
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.8'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate database code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build macOS app
        run: flutter build macos --release

      - name: Create DMG
        run: |
          mkdir -p dist
          cd build/macos/Build/Products/Release
          zip -r "$GITHUB_WORKSPACE/dist/Feuillet-macOS.zip" feuillet.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v6
        with:
          name: macos-app
          path: dist/Feuillet-macOS.zip
          retention-days: 30

  build-ios:
    name: Build iOS (No Codesign)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.8'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate database code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create archive
        run: |
          mkdir -p dist
          cd build/ios/iphoneos
          zip -r "$GITHUB_WORKSPACE/dist/Feuillet-iOS.zip" Runner.app

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v6
        with:
          name: ios-app
          path: dist/Feuillet-iOS.zip
          retention-days: 30

  build-web:
    name: Build Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.8'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate database code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Compile drift worker
        run: dart compile js -O4 web/drift_worker.dart -o web/drift_worker.js

      - name: Build web
        run: flutter build web --release

      - name: Copy web worker files
        run: |
          cp -f web/sqlite3.wasm web/drift_worker.js build/web/

      - name: Create web archive
        run: |
          cd build
          zip -r ../Feuillet-Web.zip web/

      - name: Upload web artifact
        uses: actions/upload-artifact@v6
        with:
          name: web-build
          path: Feuillet-Web.zip
          retention-days: 30
