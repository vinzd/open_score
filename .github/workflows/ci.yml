name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  analyze:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.8'
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: |
          dart format --set-exit-if-changed lib/ test/ || {
            echo "Formatting issues found. Here's the diff:"
            dart format --output=none lib/ test/
            git diff
            exit 1
          }

      - name: Analyze code
        run: flutter analyze

      - name: Generate database code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Upload generated code
        uses: actions/upload-artifact@v4
        with:
          name: generated-code
          path: lib/models/database.g.dart
          retention-days: 1

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.8'
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Download generated code
        uses: actions/download-artifact@v4
        with:
          name: generated-code
          path: lib/models

      - name: Compile drift worker
        run: dart compile js -O4 web/drift_worker.dart -o web/drift_worker.js

      - name: Build web
        run: flutter build web --release

      - name: Copy web worker files
        run: |
          cp -f web/sqlite3.wasm web/drift_worker.js build/web/

      - name: Upload web build artifact
        uses: actions/upload-artifact@v6
        with:
          name: web-build
          path: build/web/
          retention-days: 7
